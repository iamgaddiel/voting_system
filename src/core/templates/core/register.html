{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="auth-form-container">
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <h3 class="text-dark font-weight-bold text-uppercase">Sign Up</h3>
            <div class="row">
                {% for field in form %}
                <div class="col-sm-12 col-md-6">
                    <div class="form-group mt-4">
                        {{ field|as_crispy_field }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="form-group mt-4">
                <input type="submit" value="Sign up" class="auth-btn">
            </div>
            <div class="form-group">
                <input type="hidden" name="account_type" value="participant">
            </div>
            <div class="form-group form-controls mt-4 mx-auto">
                <div class="d-flex">
                    <a href="{% url 'index' %}" class="text-center"><i class="fas fa-home fa-2x mr-5"></i></a>
                    <a href="{% url 'login' %}" class="text-center"><i class="far fa-sign-in fa-2x ml-5"></i></a>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
