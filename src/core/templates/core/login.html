{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="auth-form-container">
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <h3 class="text-dark font-weight-bold text-uppercase">Login</h3>
            {% for field in form %}
            <div class="form-floating mt-4">
                {{ field|as_crispy_field }}
            </div>
            {% endfor %}
            <div class="form-group mt-4">
                <input type="submit" value="Login" class="auth-btn">
            </div>
            <div>
                <a href="" class="text-center text-dark text-bold nav-link p-0 mt-4">
                    <small>
                        <i>
                            <i class="far fa-frown animate__animated animate__bounce animate__infinite"></i> <br>
                            I've forgotten my password
                        </i>
                    </small>
                </a>
            </div>
            <div class="form-group form-controls mt-2 mx-auto">
                <div class="d-flex justify-content-evenly">
                    <a href="{% url 'index' %}" class="text-center"><i class="fas fa-home mr-5"></i></a>
                    <a href="{% url 'registration' %}" class="text-center"><i class="fa fa-pen  mr-5"></i></a>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
