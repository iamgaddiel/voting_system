{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="auth-form-container">
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <h3 class="text-dark font-weight-bold text-uppercase"><i class="fa fa-checkbox"></i> Verification</h3>
            {% for field in form %}
            <div class="form-floating mt-4">
                {{ field|as_crispy_field }}
            </div>
            {% endfor %}
            <div class="form-group mt-4">
                <input type="submit" value="Submit" class="auth-btn">
            </div>
        </form>
        <p><small class="text-muted text-center">Do not refresh this page </small></p>
    </div>
</main>
{% endblock %}
